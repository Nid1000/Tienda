<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROPAS MODERNAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-black shadow-sm">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-orange-600">Tienda de Ropa de Moda</h1>
      </div>
    </header>

    <!-- Navigation (Categories) -->
    <nav class="bg-gray-100 py-2">
      <div class="container mx-auto px-4">
        <div class="flex overflow-x-auto space-x-4 py-2" id="categories-nav">
          <div class="animate-pulse flex space-x-4">
            <div class="h-6 bg-gray-300 rounded w-24"></div>
            <div class="h-6 bg-gray-300 rounded w-24"></div>
            <div class="h-6 bg-gray-300 rounded w-24"></div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8" id="main-content">
      <!-- Products Page (Default active) -->
      <div id="products-page" class="page active">
        <div class="mb-6">
          <h2 class="text-xl font-semibold text-gray-800" id="products-title">
            Todos nuestros productos
          </h2>
          <p class="text-gray-600">Explora nuestra colección de ropa de moda</p>
        </div>

        <div
          class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"
          id="products-grid"
        >
          <!-- Product cards will be loaded here -->
          <div class="animate-pulse rounded-lg bg-black p-4 shadow">
            <div class="h-48 bg-gray-200 rounded mb-4"></div>
            <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
            <div class="h-3 bg-gray-200 rounded w-1/2"></div>
          </div>
          <div class="animate-pulse rounded-lg bg-black p-4 shadow">
            <div class="h-48 bg-gray-200 rounded mb-4"></div>
            <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
            <div class="h-3 bg-gray-200 rounded w-1/2"></div>
          </div>
          <div class="animate-pulse rounded-lg bg-black p-4 shadow">
            <div class="h-48 bg-gray-200 rounded mb-4"></div>
            <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
            <div class="h-3 bg-gray-200 rounded w-1/2"></div>
          </div>
        </div>
      </div>

      <!-- Product Detail Page -->
      <div id="product-detail-page" class="page">
        <button
          id="back-to-products"
          class="mb-4 flex items-center text-orange-600 hover:text-orange-800"
        >
          <i class="fas fa-arrow-left mr-2"></i> Volver a productos
        </button>

        <div class="bg-black rounded-lg shadow overflow-hidden">
          <div class="md:flex">
            <!-- Product Images -->
            <div class="md:w-1/2 p-6">
              <div class="relative">
                <img
                  id="main-product-image"
                  src="https://placehold.co/600x400"
                  alt="Imagen principal del producto"
                  class="product-detail-image w-full"
                />

                <div
                  class="flex mt-4 space-x-2 overflow-x-auto pb-2"
                  id="product-thumbnails"
                >
                  <!-- Thumbnails will be added here -->
                </div>
              </div>
            </div>

            <!-- Product Info -->
            <div class="md:w-1/2 p-6">
              <h1
                id="product-detail-name"
                class="text-3xl font-bold text-yellow-800 mb-2"
              >
                Nombre del Producto
              </h1>
              <p id="product-detail-category" class="text-orange-600 mb-4">
                Categoría
              </p>
              <p
                id="product-detail-price"
                class="text-2xl font-semibold text-yellow-900 mb-4"
              >
                S/. 0.00
              </p>
              <p id="product-detail-description" class="text-yellow-700 mb-6">
                Descripción detallada del producto...
              </p>

              <div class="flex items-center space-x-2 mb-6">
                <span class="text-yellow-500">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star-half-alt"></i>
                </span>
                <span class="text-gray-600 text-sm">(24 reseñas)</span>
              </div>

              <button
                class="bg-orange-600 text-black px-6 py-2 rounded-lg hover:bg-orange-700 transition"
              >
                <i class="fas fa-shopping-cart mr-2"></i> Añadir al carrito
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/api.js" type="module"></script>
  </body>
</html>
