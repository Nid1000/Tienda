<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Tienda</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center py-8">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Crear Cuenta</h2>

      <form id="registerForm" class="space-y-4">
        <!-- Nombre completo -->
        <div>
          <label class="block text-gray-700 mb-2 font-medium"
            >Nombre Completo *</label
          >
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Ingresa tu nombre completo"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-700 mb-2 font-medium"
            >Correo Electrónico *</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="ejemplo@correo.com"
            required
          />
        </div>

        <!-- Contraseña -->
        <div>
          <label class="block text-gray-700 mb-2 font-medium"
            >Contraseña *</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Mínimo 6 caracteres"
            minlength="6"
            required
          />
        </div>

        <!-- Confirmar Contraseña --->
        <div>
          <label class="block text-gray-700 mb-2 font-medium"
            >Confirmar Contraseña *</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Repite tu contraseña"
            minlength="6"
            required
          />
        </div>

        <!-- Tipo de Cuenta (Rol) -->
        <div>
          <label class="block text-gray-700 mb-2 font-medium"
            >Tipo de Cuenta *</label
          >
          <select
            id="rol"
            name="rol"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          >
            <option value="">Selecciona un tipo de cuenta</option>
            <option value="cliente">Cliente (Comprar productos)</option>
            <option value="admin">Administrador (Gestionar tienda)</option>
          </select>
          <p class="text-sm text-gray-500 mt-1">
            * Los usuarios administradores requieren verificación adicional
          </p>
        </div>

        <!-- Términos y Condiciones -->
        <div class="flex items-start">
          <input
            type="checkbox"
            id="terminos"
            name="terminos"
            class="mt-1 mr-2"
            required
          />
          <label for="terminos" class="text-sm text-gray-700">
            Acepto los
            <a href="#" class="text-blue-600 hover:underline"
              >términos y condiciones</a
            >
            y la
            <a href="#" class="text-blue-600 hover:underline"
              >política de privacidad</a
            >
          </label>
        </div>

        <!-- Mensajes de Error -->
        <div id="errorMessage" class="text-red-500 text-sm hidden"></div>
        <div id="successMessage" class="text-green-500 text-sm hidden"></div>

        <!-- Botones -->
        <div class="space-y-3">
          <button
            type="submit"
            class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 font-medium transition duration-200"
          >
            Crear Cuenta
          </button>

          <div class="text-center">
            <span class="text-gray-600">¿Ya tienes una cuenta? </span>
            <a href="/login" class="text-blue-600 hover:underline font-medium"
              >Iniciar Sesión</a
            >
          </div>
        </div>
      </form>
    </div>

    <script src="/js/register.js" type="module"></script>
  </body>
</html>
